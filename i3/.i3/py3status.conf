# py3status-specific
clock {
  format = ": {Local}"
  format_time = "%a %m/%d/%y %I:%M"
}

# i3Status-compatible
volume master {
  # Specify custom format: vol: 80% | mute
  format = ": %volume"
  format_muted = "mute"

  # Configure which mixer to poll
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

# i3Status-compatible
wireless wlp3s0 {
  # Specify custom format: 192.168.1.133 (AP, 144 Mb/s) 97% | nil
  format_up = "%ip (%essid, %bitrate) %quality"
  format_down = "nil"
}
