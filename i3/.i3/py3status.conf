# General configuration
general {
  colors = true

  # Have the bar update every second
  interval = 1
}

# order of items (in reverse order)
order += "wireless wlp3s0"
order += "arch_updates"
order += "disk /"
order += "group cpu"
order += "volume master"
order += "backlight"
order += "battery_level"
order += "weather_owm"
order += "clock"

# py3status-specific
arch_updates {
  # Include AUR packages (requires cower)
  include_aur = True

  # Specify custom format: : 100/2
  format = ': {pacman}/{aur}'
}

# py3status-specific
backlight {
  # Refresh every second
  cache_timeout = 1

  # Disable changing brightness from the status bar
  button_up = 0
  button_down = 0

  # Specify custom format:  (80%)
  format = ": {level}%"
}

# py3status-specific
battery_level {
  # Refresh every second
  cache_timeout = 1

  # FontAwesome integration
  blocks = ""

  # Specify custom format: :  (80%)
  format = "{icon} : {percent}%"
  color_charging = "#00FF00"
  threshold_full = 95
}

# py3status-specific
group cpu {
  # Cycle between every 5 seconds
  cycle = 5

  # Add an identifying icon
  format = ": {output}"
  fixed_width = True
  align = "right"

  # i3Status-compatible
  cpu_usage {
    format = "%usage"
  }

  # i3Status-compatible
  load {
    format = "%1min"
  }
}

# i3Status-compatible
disk "/" {
  format = ": %avail"
}

